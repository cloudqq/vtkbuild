[supervisord]
nodaemon=true

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1920x1080x24 
autorestart=true
user=cloudqq
priority=100

[program:x11vnc]
command=/usr/bin/x11vnc -xkb -noxrecord -noxfixes -noxdamage -display :1 -nopw -wait 5 -shared -permitfiletransfer -tightfilexfer
user=cloudqq
autorestart=true
priority=200

[program:openbox]
environment=HOME="/home/cloudqq",DISPLAY=":1",USER="cloudqq"
command=/usr/bin/openbox
user=cloudqq
autorestart=true
priority=300

[program:websockify]
command=websockify --web /usr/share/novnc 8080 localhost:5900
autorestart=true
priority=500
